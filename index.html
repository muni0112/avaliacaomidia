<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Rádio Grêmio Estudantil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">

<body>

    <h1>Efeitos Sonoros</h1>
    <h2>Wilson Joffre - Munirah e Anitta</h2>

    <section class="teclado">
        <button class="tecla tecla_aplausos"><img src="images/cobra.png" alt="cobra"></button>
        <button class="tecla tecla_vaia"><img src="images/dog.png" alt="cachorro"></button>
        <button class="tecla tecla_risada"><img src="images/ovelha.png" alt="ovelha"></button>

        <button class="tecla tecla_errado"><img src="images/tigre.png" alt="tigre"></button>
        <button class="tecla tecla_grilo"><img src="images/porco.png" alt="porco"></button>
        <button class="tecla tecla_tambores"><img src="images/dinossauro.png" alt="dinossauro"></button>

        <button class="tecla tecla_trombeta"><img src="images/leao.png" alt="leao"></button>
        <button class="tecla tecla_dinheiro"><img src="images/gato.png" alt="gato"></button>
        <button class="tecla tecla_vitoria"><img src="images/galinha.png" alt="galinha"></button>
    </section>

    <audio src="sounds/cobra.mp3" id="som_tecla_cobra"></audio>
    <audio src="sounds/cachorro.mp3" id="som_tecla_cachorro"></audio>
    <audio src="sounds/ovelha.mp3" id="som_tecla_ovelha"></audio>
    <audio src="sounds/tigre.mp3" id="som_tecla_tigre"></audio>
    <audio src="sounds/porco.mp3" id="som_tecla_porco"></audio>
    <audio src="sounds/dinossauro.mp3" id="som_tecla_dinossauro"></audio>
    <audio src="sounds/leao.mp3" id="som_tecla_leao"></audio>
    <audio src="sounds/gato.mp3" id="som_tecla_gato"></audio>
    <audio src="sounds/galinha.mp3" id="som_tecla_galinha"></audio>



<script src="main.js"></script>
